<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت کافه - کافه گردی تهران</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <style>
        .register-section { padding-top: 150px; padding-bottom: 60px; }
        .register-form-container { max-width: 800px; margin: 0 auto; background: var(--white); padding: 40px; border-radius: var(--radius-large); box-shadow: var(--shadow-medium); }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 10px; color: var(--primary-color); }
        .form-input-register { width: 100%; padding: 14px; border: 1px solid var(--border-color); border-radius: var(--radius-small); font-size: 15px; }
        .facilities-group { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        .facility-item { display: flex; align-items: center; gap: 10px; }
    </style>
</head>
<body>
    <header class="site-header" id="site-header"><!-- کد کامل هدر را اینجا کپی کنید --></header>
    <main class="site-main">
        <section class="register-section">
            <div class="container">
                <div class="register-form-container">
                    <div class="section-header"><h1 class="section-title">فرم ثبت کافه</h1></div>
                    <form id="cafe-register-form">
                        <div class="form-group"><label for="ownerName">نام و نام خانوادگی مالک</label><input type="text" id="ownerName" name="ownerName" class="form-input-register" required></div>
                        <div class="form-group"><label for="cafeName">نام فروشگاه (کافه)</label><input type="text" id="cafeName" name="cafeName" class="form-input-register" required></div>
                        <div class="form-group"><label for="cafeAddress">آدرس فروشگاه</label><textarea id="cafeAddress" name="cafeAddress" class="form-input-register" rows="3" required></textarea></div>
                        <div class="form-group"><label for="cafePhone">شماره تماس فروشگاه</label><input type="tel" id="cafePhone" name="cafePhone" class="form-input-register" required></div>
                        <div class="form-group"><label>امکانات فروشگاه</label><div class="facilities-group"><label class="facility-item"><input type="checkbox" name="facilities" value="outdoor"> فضای باز</label><label class="facility-item"><input type="checkbox" name="facilities" value="hookah"> قلیان</label><label class="facility-item"><input type="checkbox" name="facilities" value="live-music"> موسیقی زنده</label></div></div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">ارسال اطلاعات</button>
                    </form>
                    <div id="form-status" style="margin-top: 20px;"></div>
                </div>
            </div>
        </section>
    </main>
    <footer class="site-footer"><!-- کد کامل فوتر را اینجا کپی کنید --></footer>
    <script>
        document.getElementById('cafe-register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formStatus = document.getElementById('form-status');
            const webhookUrl = 'https://YOUR_N8N_WEBHOOK_URL'; // آدرس وبهوک خود را جایگزین کنید
            formStatus.innerHTML = 'در حال ارسال...';
            const formData = new FormData(e.target);
            const data = {
                ownerName: formData.get('ownerName'),
                cafeName: formData.get('cafeName'),
                cafeAddress: formData.get('cafeAddress'),
                cafePhone: formData.get('cafePhone'),
                facilities: formData.getAll('facilities')
            };

            try {
                const response = await fetch(webhookUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
                if (response.ok) {
                    formStatus.innerHTML = 'اطلاعات با موفقیت ارسال شد!';
                    e.target.reset();
                } else { throw new Error('Server error'); }
            } catch (error) {
                formStatus.innerHTML = 'خطا در ارسال اطلاعات.';
            }
        });
    </script>
</body>
</html>
