<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت کافه جدید - کافه گردی تهران</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <style>
        /* استایل‌های اختصاصی برای صفحه ثبت نام */
        .register-section {
            padding: 60px 0;
        }
        .register-form-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--white);
            padding: 40px;
            border-radius: var(--radius-large);
            box-shadow: var(--shadow-medium);
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        .form-input-register {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-small);
            font-size: 15px;
        }
        .facilities-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        .facility-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f9f9f9;
            padding: 12px;
            border-radius: var(--radius-small);
            cursor: pointer;
        }
        .facility-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <header class="site-header" id="site-header">
        <!-- کد کامل هدر را اینجا کپی کنید -->
    </header>

    <main class="site-main">
        <section class="register-section">
            <div class="container">
                <div class="register-form-container">
                    <div class="section-header">
                        <h1 class="section-title">فرم ثبت کافه</h1>
                    </div>
                    <form id="cafe-register-form">
                        <div class="form-group">
                            <label for="ownerName">نام و نام خانوادگی مالک</label>
                            <input type="text" id="ownerName" name="ownerName" class="form-input-register" required>
                        </div>
                        <div class="form-group">
                            <label for="cafeName">نام فروشگاه (کافه)</label>
                            <input type="text" id="cafeName" name="cafeName" class="form-input-register" required>
                        </div>
                        <div class="form-group">
                            <label for="cafeAddress">آدرس فروشگاه</label>
                            <textarea id="cafeAddress" name="cafeAddress" class="form-input-register" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="cafePhone">شماره تماس فروشگاه</label>
                            <input type="tel" id="cafePhone" name="cafePhone" class="form-input-register" required>
                        </div>
                        <div class="form-group">
                            <label>امکانات فروشگاه</label>
                            <div class="facilities-group">
                                <label class="facility-item">
                                    <input type="checkbox" name="facilities" value="outdoor"> فضای باز
                                </label>
                                <label class="facility-item">
                                    <input type="checkbox" name="facilities" value="hookah"> قلیان
                                </label>
                                <label class="facility-item">
                                    <input type="checkbox" name="facilities" value="live-music"> موسیقی زنده
                                </label>
                                <label class="facility-item">
                                    <input type="checkbox" name="facilities" value="parking"> پارکینگ
                                </label>
                                <label class="facility-item">
                                    <input type="checkbox" name="facilities" value="board-games"> بردگیم
                                </label>
                                <label class="facility-item">
                                    <input type="checkbox" name="facilities" value="vip"> فضای VIP
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 15px;">ارسال اطلاعات</button>
                    </form>
                    <div id="form-status" style="margin-top: 20px;"></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <!-- کد کامل فوتر را اینجا کپی کنید -->
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('cafe-register-form');
    const formStatus = document.getElementById('form-status');
    
    // وبهوک n8n خود را اینجا قرار دهید
    const webhookUrl = 'https://YOUR_N8N_WEBHOOK_URL'; // <--- مهم: آدرس وبهوک خود را جایگزین کنید

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // نمایش پیام در حال ارسال
        formStatus.innerHTML = '<div class="alert alert-info">در حال ارسال اطلاعات...</div>';
        const submitButton = form.querySelector('button[type="submit"]');
        submitButton.disabled = true;

        // جمع‌آوری اطلاعات فرم
        const formData = new FormData(form);
        const data = {
            ownerName: formData.get('ownerName'),
            cafeName: formData.get('cafeName'),
            cafeAddress: formData.get('cafeAddress'),
            cafePhone: formData.get('cafePhone'),
            facilities: formData.getAll('facilities') // دریافت همه چک‌باکس‌ها
        };

        try {
            const response = await fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                formStatus.innerHTML = '<div class="alert alert-success">اطلاعات شما با موفقیت ارسال شد. متشکریم!</div>';
                form.reset(); // پاک کردن فرم
            } else {
                throw new Error('Server responded with an error.');
            }

        } catch (error) {
            console.error('Webhook Error:', error);
            formStatus.innerHTML = '<div class="alert alert-error">خطا در ارسال اطلاعات. لطفاً دوباره تلاش کنید.</div>';
        } finally {
            submitButton.disabled = false;
        }
    });
});
    </script>
</body>
</html>
