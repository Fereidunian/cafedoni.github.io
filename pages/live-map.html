<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نقشه زنده - کافه گردی تهران</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
    <style>
        html, body { height: 100%; margin: 0; overflow: hidden; }
        body { display: flex; flex-direction: column; }
        .site-main { flex-grow: 1; padding: 0; display: flex; }
        #map { width: 100%; height: 100%; }
        .site-footer { display: none; }
    </style>
</head>
<body>
    <header class="site-header" id="site-header" style="position: relative; top: 0; transform: none; width: 100%; border-radius: 0; margin-bottom: 0;">
        <!-- کد هدر با استایل متفاوت برای این صفحه -->
    </header>
    <main class="site-main">
        <div id="map"></div>
    </main>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const map = L.map('map').setView([35.7219, 51.3347], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            fetch('/assets/data/cafes.json')
                .then(res => res.json())
                .then(data => {
                    data.cafes.forEach(cafe => {
                        if (cafe.location && cafe.location.map_link) {
                            const coords = cafe.location.map_link.split('?q=')[1].split(',').map(Number);
                            if (coords.length === 2) {
                                L.marker(coords).addTo(map).bindPopup(`<h3>${cafe.name}</h3><a href="/pages/cafe-detail.html?id=${cafe.id}">جزئیات</a>`);
                            }
                        }
                    });
                })
                .catch(err => console.error("Error loading map data:", err));
        });
    </script>
</body>
</html>
